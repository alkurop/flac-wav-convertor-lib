plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'com.github.alkurop.flac-wav-convertor'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.github.alkurop'
            artifactId = 'flac-wav-convertor'
            version = '1.0'

            from components.java
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
